<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CODEJAM-canvas</title>
</head>
<body>
    
    <div class="wrapper">
        
        <div class="left_box">
            <div class="first_box">
                <p><img width="12%" src="./asset/images/Pallete.png">   Pallete</p>
                <p><img width="12%" src="./asset/images/change-color.png">   Change color</p>
                <p><img width="12%" src="./asset/images/move.png">   Move</p>
                <p><img width="12%" src="./asset/images/transform.png">   Transform</p>
            </div>
            <div class="second_box">
                    <p><img width="12%" src="./asset/images/cur.png">   Current color</p>
                    <p><img width="12%" src="./asset/images/prev.png">   Previous color</p>
                    <p><img width="12%" src="./asset/images/red.png">   Red</p>
                    <p><img width="12%" src="./asset/images/blue.png">   Blue</p>
            </div>
        </div>
        <div>
            <h1>CODEJAM-CANVAS</h1>
            <canvas id="canvas" height="500"></canvas>
        </div>
        <div class="buttons">
            <button class="draw">4x4</button><br>
            <button class="draw1">32x32</button><br>
            <button class="image">Image</button>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
